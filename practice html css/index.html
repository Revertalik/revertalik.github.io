<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>project glo_01</title>
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="305" src="https://www.youtube.com/embed/8csrmFtztaU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-hdr">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="form-btn">Получить инструкцию </button>
				</form>
			</div>
		</div>
		<div class="section">
			<h2 class="whyH2"><strong>Почему нужно сделать это сейчас?</strong></h2>
			<div class="feature">
				<div class="col">
					<img src="img/001.png" alt="">
					<p>Первое преимущество</p>
				</div>
				<div class="col">
					<img src="img/002.png" alt="">
					<p>Второе преимущество</p>
				</div>
				<div class="col">
					<img src="img/003.png" alt="">
					<p>Третье преимущество</p>
				</div>
				<div class="col">
					<img src="img/004.png" alt="">
					<p>Четвертое преимущество</p>
				</div>
			</div>
			<button class="feat-btn">
				Получить инструкцию
			</button>
		</div>
		<div class="customers">
			<h2 class="customersH2"><strong>Наши клиенты</strong></h2>
			<div class="photos">
				<div class="photo"><img src="img/1.png" alt=""></div>
				<div class="photo"><img src="img/2.png" alt=""></div>
				<div class="photo"><img src="img/3.png" alt=""></div>
				<div class="photo"><img src="img/4.png" alt=""></div>
			</div>
			<div class="photos">
				<div class="photo"><img src="img/5.png" alt=""></div>
				<div class="photo"><img src="img/6.png" alt=""></div>
				<div class="photo"><img src="img/7.png" alt=""></div>
				<div class="photo"><img src="img/8.jpg" alt=""></div>
			</div>
		</div>
	</div>
</body>
</html>
