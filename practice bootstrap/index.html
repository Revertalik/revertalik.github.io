<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<title>Bootstrap 01</title>
</head>
<body>
	<div class="container">
		<div class="section">
			<div class="row">
			 	<div class="col-lg-6 offset-lg-3">
			 		<h1 class="header text-center">
					<span>Получите инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			 	</h1>
			 	</div>	
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/8csrmFtztaU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой e-mail</p>
						<form action="#">
						<input type="text"  placeholder="Ваше имя" class="form-control">
						<input type="text" placeholder="Ваш e-mail" class="form-control">
						<button class="btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="section text-center">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-center text-uppercase header-one">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/001.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/002.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/003.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/004.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn-primary btn-lg center-block form-btn btn-2">Получить инструкцию</button>
		</div>
		<div class="section text-center">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-center text-uppercase custom-header">Наши клиенты</h2>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 customers"><img src="img/1.png" alt=""></div>
				<div class="col-lg-3 col-md-6 customers"><img src="img/2.png" alt=""></div>
				<div class="col-lg-3 col-md-6 customers"><img src="img/3.png" alt=""></div>
				<div class="col-lg-3 col-md-6 customers"><img src="img/4.png" alt=""></div>
			</div>	
			<div class="row">
				<div class="col-lg-3 col-md-6 customers"><img src="img/5.png" alt=""></div>
				<div class="col-lg-3 col-md-6 customers"><img src="img/6.png" alt=""></div>
				<div class="col-lg-3 col-md-6 customers"><img src="img/7.png" alt=""></div>
				<div class="col-lg-3 col-md-6 customers"><img src="img/8.jpg" alt=""></div>
			</div>				
		</div>
	</div>		
</body>
</html>
